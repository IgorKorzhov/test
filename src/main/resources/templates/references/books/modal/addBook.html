<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Создание книги</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="custom-alert"></div>
            <form th:action="@{references/books/saveBook}" id="add_book" th:object="${book}" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Название</label>
                    <input type="text" name="name" class="form-control" id="name" required>
                </div>

                    <div class="mb-3">
                        <label class="col-form-label">Жанр</label>
                        <input name="genre" class="radio" type="radio" required
                               th:each="genre : ${T(com.example.library.library.model.Genre).values()}"
                               th:text="${genre}"
                               th:value="${genre}"/>
                    </div>

                <div class="mb-3">
                    <label for="author" class="col-form-label">Автор</label>
                    <select id="author" class="form-select" size="3" th:field="*{author}" multiple="multiple"
                            required>
                        <option th:each="author: ${predefinedAuthor}"
                                th:value="${{author}}"
                                th:text="${author.getLastName()}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="yearOfIssue" class="form-label">Дата издания </label>
                    <input type="text" name="yearOfIssue" class="form-control" id="yearOfIssue" >
                </div>

                <div class="mb-3">
                    <label for="totalOfSheets" class="form-label">Количество листов в книге</label>
                    <input type="text" name="totalOfSheets" class="form-control" id="totalOfSheets"
                </div>

                <div class="mb-3">
                    <label for="totalOfBooks" class="form-label">Общее количество книг в библиотеке</label>
                    <input type="text" name="totalOfBooks" class="form-control" id="totalOfBooks" >
                </div>

                <div class="mb-3">
                    <label for="totalOfBooksInLibrary" class="form-label">Доступное количество книг</label>
                    <input type="text" name="totalOfBooksInLibrary" class="form-control" id="totalOfBooksInLibrary" >
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>

            </form>

        </div>

    </div>
</div>


</html>
