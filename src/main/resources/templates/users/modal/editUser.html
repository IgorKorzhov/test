<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Редактирование пользователя</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form th:action="@{/users/updateUser}" id="edit_user" th:object="${user}" method="post">
                <input type="hidden" th:field="*{pid}" name="pid" id="edit_user_id">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" th:field="*{lastName}" name="lastName" class="form-control" id="lastName"
                           required>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" name="firstName" th:field="*{firstName}" class="form-control" id="firstName"
                           required>
                </div>

                <div class="mb-3">
                    <label for="middleName" class="form-label">Отчество</label>
                    <input type="text" name="middleName" th:field="*{middleName}" class="form-control" id="middleName">
                </div>

                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" name="login" th:field="*{login}" class="form-control" id="login" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" name="password" th:field="*{password}" class="form-control" id="password"
                           required>
                </div>

                <div class="mb-3">
                    <label for="user-roles" class="col-form-label">Роль</label>
                    <select id="user-roles" class="form-select" size="3" th:field="*{roles}" multiple="multiple"
                            required>
                        <option th:each="role: ${predefinedRoles}"
                                th:value="${{role}}"
                                th:text="${role.pid}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="col-form-label">Статус</label>
                    <input name="status" th:field="*{status}" class="radio" type="radio" required
                           th:each="status : ${T(com.example.library.library.model.Status).values()}"
                           th:text="${status}"
                           th:value="${status}"/>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>

            </form>

        </div>

    </div>
</div>


</html>
